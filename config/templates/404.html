<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #f8f9fa; color: #1a1a2e; }
    .error { text-align: center; }
    .error h1 { font-size: 8rem; font-weight: 800; margin: 0; line-height: 1; color: #e74c3c; }
    .error p { font-size: 1.25rem; color: #555; margin: 1rem 0 2rem; }
    .error a { color: #2563eb; text-decoration: none; border-bottom: 1px solid; }
  </style>
</head>
<body>
  <div class="error">
    <h1>404</h1>
    <p>The page you requested was not found.</p>
    <a href="/">Return home</a>
  </div>
</body>
</html>
